<div class="container">
  <center>
    <h1>Find and replace</h1>
    <p><i>A simple JavaScript application I'm working on</i></p>
  </center>
  <div class="column_1">
    <input placeholder="Find" id="find" type="text" />
  </div>
  <div class="column2">
    <input type="text" id="replace" placeholder="Replace" />
  </div>
  <div class="column3">
    <input id="match_case" type="checkbox" />
    <label for="match_case">Match case</label>
  </div>
  <textarea
    placeholder="Enter text to operate find and replace on here"
    id="input"
  ></textarea>
  <textarea
    id="output"
    placeholder="This is where the output will be"
  ></textarea>
  <button onclick="go()">Go!</button>
</div>
<script>
  function go() {
    if ($("#match_case").prop("checked")) {
      var find = $("#find").val();
      const regex = new RegExp(find, "g");
      var output = $("#input").val().replace(regex, $("#replace").val());
      $("#output").val(output);
    }
    if ($("#match_case").prop("checked") == false) {
      var find = $("#find").val();
      const regex = new RegExp(find, "gi");
      var output = $("#input").val().replace(regex, $("#replace").val());
      $("#output").val(output);
    }
  }
</script>
