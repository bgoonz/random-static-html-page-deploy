<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<style>
  .container {
  margin-top: 20px;
  margin-bottom: 20px;
  padding-bottom: 20px;
}

i.search {
  top: 10px;
}
</style>
</head>
<body>
  <div class="container orange lighten-5 z-depth-3">
    <div class="row">
      <div class="col s10 offset-s1">
        <h1 class="center-align brown-text text-darken-2">Wikipedia Viewer</h1>
      </div>
    </div>

    <div class="row">
      <form class="col s10 offset-s1">

          <div class="input-field col s12">
            <i class="material-icons prefix search">search</i>
            <input id="search" type="text">
            <label for="search">Search an article</label>
          </div>

      </form>
    </div>

    <div class="row">
      <div class="col s10 offset-s1 center center-align">
        <a class="waves-effect waves-light btn orange" href="https://en.wikipedia.org/wiki/Special:Random" >
          <i class="material-icons left">cloud</i>Or click here for random article
        </a>
      </div>
    </div>
    

    <div class="row">
      <div class="container" id="results">
      </div>
    </div>

  </div>

  <h6 class="grey-text center-align"><strong>Made by Bryan Guner</strong></h6>

  <script type="text/template" id="card-templ" >
    <div class="card horizontal">
      <div class="card-image">
        <img id="{{pageid}}" src="">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">{{title}}</span>
          <p>{{description}}</p>
        </div>
        <div class="card-action">
          <a href="{{fullurl}}">Read it in wikipedia</a>
        </div>
      </div>
    </div>
  </script>
  <script>
    var wiki_base_url = "https://en.wikipedia.org/wiki/";
var api_search = "https://en.wikipedia.org/w/api.php?callback=?";
var api_get_thumb = "https://en.wikipedia.org/w/api.php?format=json&action=query&prop=pageimages&pithumbsize=100&titles=";
var pageid_temp ="";

$(document).ready(function() {
  $('#search').keypress(function (e) {
    if (event.keyCode === 10 || event.keyCode === 13) {
      event.preventDefault();
      var text = this.value;
      getPages(text);
    }
  });

  function getPages(query) {
    $.getJSON(api_search, {
      action: 'query',
      format: 'json',
      inprop: "url",
      formatversion: 2,
      generator: 'search',
      gsrsearch: query,
      gsrwhat: "text",
      prop: 'extracts|info',
      exsentences: 3,
      exintro: "",
      explaintext: "",        
      exlimit: 20,
      timeOut: 500
    })
    .success(function(response) {
      $('#results').html('');
      if (response.hasOwnProperty("query")) {
        response.query.pages.forEach(function(element) {
          makeCard(element);
        }, this);        
      } else {
        $('#results').html("<h3 class='center-align'>No articles found</h3>");
      }

    })
    .error(function(response){
      console.log("Error ...");
    });
  }

  function makeCard(object) {
    var card_templ = $('#card-templ');
    var new_content = $('#card-templ').html()
      .replace(/{{pageid}}/ig, object.pageid)
      .replace(/{{title}}/ig, object.title)
      .replace(/{{description}}/ig, object.extract)
      .replace(/{{fullurl}}/ig, object.fullurl);
    
    $('#results').append(new_content);
    getThumb(object.title, object.pageid);
  }

  function getThumb(title, pageid) {
    var url = ""
    $.getJSON(api_search, {
      format: "json",
      action: "query",
      prop: "pageimages",
      pithumbsize: "100",
      titles: title,
      timeOut: 500
    },
    passPageId(pageid),
    function(response){
      console.log("Error no responso images ..")
    });
  }

  function passPageId(pageid) {
    return function(data, textStatus, xhr) {
      if (!data.query.pages.hasOwnProperty(pageid)) {
        return "";
      }
      if (!data.query.pages[pageid].hasOwnProperty("thumbnail")) {
        return "";
      }
      $('#' + pageid).attr('src', data.query.pages[pageid]["thumbnail"]["source"]);
      return data.query.pages[pageid]["thumbnail"]["source"];
    }
  }
});
  </script>
</body>
</html>
